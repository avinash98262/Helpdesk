<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <title th:text="${title}" ></title>
</head>

<body>


	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
					
					
<!--to show the message notification  -->
					<!--	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->

						<div class="container text-center">
							<img class="" style="width: 80px;" th:src="@{/img/membership.png}" />
						</div>


						<h1 class="text-center">Register Here!!</h1>

						<form action="#" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--name field-->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label>

								<input name="name" type="text" class="form-control"
								th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}" />
									
									    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									    
    										</div>
      

							</div>

							<!--email field-->
							<div class="form-group mt-1">
								<label for="exampleInputEmail1">Your Email</label>

								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />

							</div>

							<!--password field-->
							<div class="form-group mt-1">
								<label for="exampleInputEmail1">Your Password</label>

								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.password}" />

							</div>


							<!--about field-->
							<div class="form-group mt-2">
								<textarea name="about" class="form-control" placeholder="Enter Something About Yourself"
									id="about_field" rows="8" th:text="${user.about}"></textarea>

							</div>

							<!--terms and condition agreement -->
							<div class="form-group form-check mt-2">

								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"  required>
								<label for="agreement">Accept terms and Condition</label>
							</div>

  
							<div class="container mt-3 text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>


	</section>


</body>

</html>
