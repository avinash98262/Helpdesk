<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<!-- include this link for the icon  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary" id="contain">
        <a class="navbar-brand" href="#">Demo_Smart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link active"
                    th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link active"
                    th:href="@{/about}">About</a></li>
                <li class="nav-item"><a class="nav-link active"
                    th:href="@{/signup}">SignUp</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>



	<!-- sidebar -->
	
<div class="sidebar">
    <span onclick="togglesideBar()" class="crossbtn">&times;</span>
    <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#" class="item"><i class="fa-solid fa-id-card-alt"></i>View Contact</a>
    <a th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-pencil-alt"></i>Add Contact</a>
    <a href="#" class="item"><i class="fa-solid fa-user-circle"></i>Your Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-cogs"></i>Settings</a>
    <a th:href="@{/logout}" class="item"><i class="fa-solid fa-sign-out-alt"></i>Logout</a>
    <div class="divider"></div>
</div>

<!-- end of sidebar -->

<!-- content ar -->
<div class="content">
    <i onclick="togglesideBar()" class="fas fa-bars m-3"></i>
    <div th:replace="${content}"></div>
</div>
<!-- end of content ar -->






	<script th:src="@{/js/script.js}"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
