<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Including your custom CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}">Smart Contact Manager</title>

    <!-- Linking to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/signup}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/signin}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/user/index}">User Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->


<div th:replace="${content}"></div>

<!-- Including your custom JavaScript file -->
<script th:src="@{/js/script.js}"></script>

<!-- Linking to Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
